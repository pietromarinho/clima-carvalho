<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Entre em contato com a Clima de Carvalho para soluções em refrigeração e ar-condicionado."
    />
    <meta
      name="keywords"
      content="contato, refrigeração, ar-condicionado, orçamento"
    />
    <title>Contato - Clima de Carvalho</title>
    <!-- Link para o Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <style>
      /* Estilos gerais */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background: #f9f9f9;
      }

      /* Header Fixo */
      header {
        background: #0073e6;
        color: white;
        padding: 10px 0 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000; /* Header acima do conteúdo */
      }
      header h1 {
        margin: 0;
        font-size: 1.5rem;
      }
      nav {
        display: flex;
        gap: 20px;
        margin-right: 40px;
      }
      nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 1rem;
        transition: opacity 0.3s ease;
      }
      nav a:hover {
        opacity: 0.8;
      }

      /* Menu Mobile */
      .menu-icon {
        display: none;
        font-size: 1.5rem;
        cursor: pointer;
        margin-right: 40px;
        z-index: 1001; /* Ícone acima do header */
      }
      @media (max-width: 768px) {
        .menu-icon {
          display: block;
        }
        nav {
          display: none;
          flex-direction: column;
          gap: 10px;
          position: absolute;
          top: 60px; /* Ajuste conforme a altura do header */
          right: 20px;
          background: #0073e6;
          padding: 10px;
          border-radius: 5px;
          z-index: 1002; /* Menu acima do header e ícone */
        }
        nav.active {
          display: flex;
        }

        .footer-cta {
          flex-direction: column;
          gap: 0 !important;
        }
      }

      /* Conteúdo Rolável */
      main {
        padding: 100px 20px 50px;
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Estilos específicos da Página de Contato */
      .contato-container {
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
      }
      .formulario {
        flex: 1 1 60%;
      }
      .formulario h2 {
        color: #0073e6;
        margin-bottom: 20px;
      }
      .formulario input,
      .formulario textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background: white;
      }
      .formulario button {
        background: #25d366;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2rem;
        transition: background 0.3s ease, transform 0.2s ease;
      }
      .formulario button:hover {
        background: #128c7e;
        transform: scale(1.05);
      }
      .informacoes {
        flex: 1 1 30%;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .informacoes h3 {
        color: #0073e6;
        margin-bottom: 20px;
      }
      .informacoes p {
        margin-bottom: 10px;
      }
      .informacoes a {
        color: #25d366;
        text-decoration: none;
      }
      .informacoes a:hover {
        text-decoration: underline;
      }

      /* Carrossel de Imagens */
      .swiper {
        width: 100%;
        height: 300px;
        margin-bottom: 10px;
      }
      .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f4f4f4;
        border-radius: 10px;
        overflow: hidden;
      }
      .swiper-slide img {
        max-width: 100%;
        max-height: 100%;
        object-fit: cover;
      }

      /* Footer Fixo */
      footer {
        background: #0073e6;
        color: white;
        text-align: center;
        padding: 10px 0 10px 20px;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .footer-cta {
        margin-right: 40px;
        display: flex;
        gap: 10px;
      }
      footer p {
        margin: 0;
        font-size: 0.9rem;
      }
      footer a {
        color: white;
        text-decoration: none;
      }
      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Clima de Carvalho</h1>
      <div class="menu-icon">&#9776;</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="servicos.html">Serviços</a>
        <a href="contato.html">Contato</a>
      </nav>
    </header>

    <main>
      <!-- Carrossel de Imagens -->
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="img/carrossel1.jpg" alt="Projeto 1" />
          </div>
          <div class="swiper-slide">
            <img src="img/carrossel2.jpg" alt="Projeto 2" />
          </div>
          <div class="swiper-slide">
            <img src="img/carrossel3.jpg" alt="Projeto 3" />
          </div>
        </div>
      </div>

      <!-- Formulário e Informações de Contato -->
      <div class="contato-container">
        <!-- Formulário de Contato -->
        <div class="formulario">
          <h2>FALE CONOSCO</h2>
          <form>
            <input type="text" placeholder="Digite seu nome" required />
            <input type="email" placeholder="Digite aqui seu email" required />
            <input type="tel" placeholder="Digite aqui seu telefone" required />
            <textarea
              placeholder="Deixe aqui sua mensagem"
              rows="5"
              required
            ></textarea>
            <button type="submit">ENVIAR MENSAGEM</button>
          </form>
        </div>

        <!-- Informações de Contato -->
        <div class="informacoes">
          <h3>CONTATO</h3>
          <p>
            <strong>Email:</strong>
            <a href="mailto:contato@climadecarvalho.com.br"
              >contato@climadecarvalho.com.br</a
            >
          </p>
          <p>
            <strong>WhatsApp:</strong>
            <a
              href="https://wa.me/5511999999999"
              target="_blank"
              rel="noopener noreferrer"
              >(11) 99999-9999</a
            >
          </p>
          <p>
            <strong>Instagram:</strong>
            <a
              href="https://instagram.com/climadecarvalho"
              target="_blank"
              rel="noopener noreferrer"
              >@climadecarvalho</a
            >
          </p>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 Clima de Carvalho. Todos os direitos reservados.</p>
      <div class="footer-cta">
        <p>
          WhatsApp:
          <a
            href="https://wa.me/5511999999999"
            target="_blank"
            rel="noopener noreferrer"
            >(11) 99999-9999</a
          >
        </p>
        <p>
          Instagram:
          <a
            href="https://instagram.com/climadecarvalho"
            target="_blank"
            rel="noopener noreferrer"
            >@climadecarvalho</a
          >
        </p>
      </div>
    </footer>

    <!-- Scripts do Swiper -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js" async></script>
    <script>
      // Inicializar o carrossel
      const swiper = new Swiper(".swiper", {
        loop: true,
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },
      });

      // Menu Mobile
      const menuIcon = document.querySelector(".menu-icon");
      const nav = document.querySelector("nav");
      menuIcon.addEventListener("click", () => {
        nav.classList.toggle("active");
      });
    </script>
  </body>
</html>
